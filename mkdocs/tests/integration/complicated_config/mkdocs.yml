site_name: My Docs

nav:
  - Home: index.md
  - User Guide:
    - Writing your docs: index.md
  - About:
    - License: index.md
    - Release Notes:
      - Version 1: index.md
      - Version 2: index.md
      - Version 3: index.md

site_url: http://www.mkdocs.org/
docs_dir: documentation
site_dir: output

theme:
  name: mkdocs
  custom_dir: theme_tweaks
  analytics: {gtag: 'G-ABC123'}

copyright: "Dougal Matthews"
dev_addr: ::1:8000
use_directory_urls: false

repo_url: https://github.com/mkdocs/mkdocs/tree/master/mkdocs/tests/integration
repo_name: "GitHub"

extra_css: ["tweak.css"]
extra_javascript: ["tweak.js"]

extra_templates: ["custom.html"]


markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - admonition:

strict: true

remote_branch: none
remote_name: upstream
extra:
  some value: 1
