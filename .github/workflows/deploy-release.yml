name: deploy-release

on:
  push:
    tags:
    - '*'

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Hatch
        run: |
          python -m pip install -U hatch
      - name: Build package
        run: |
          hatch build
      - name: Publish
        run: |
          hatch publish
        env:
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_PASSWORD }}
